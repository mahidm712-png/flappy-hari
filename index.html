<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
<title>Flappy Bird — Premium UI</title>
<style>
:root{
  --glass: rgba(255,255,255,0.08);
  --glass-strong: rgba(255,255,255,0.12);
  --accent: linear-gradient(135deg,#ffd166,#ff7b7b);
  --shadow: 0 10px 30px rgba(0,0,0,0.35);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,Arial,sans-serif}
html,body{height:100%;background:linear-gradient(180deg,#0f172a 0%, #05668d 60%);overflow:hidden}
#stage{position:relative;width:100%;height:100%;display:flex;align-items:center;justify-content:center;}
canvas{border-radius:18px;box-shadow:var(--shadow);background: linear-gradient(180deg,#70c5ce 0%, #5fbad0 100%);display:block;touch-action:none;}
#titleBar{position:fixed;top:20px;left:50%;transform:translateX(-50%);z-index:9999;display:flex;gap:12px;align-items:center;pointer-events:auto;}
#brand{display:none;}
.btn{background: var(--accent);color: #111;padding:10px 20px;border-radius:12px;cursor:pointer;backdrop-filter: blur(6px);box-shadow: 0 10px 26px rgba(255,140,120,0.18);font-weight:600;border:none;}
.overlay{position: absolute;inset:0;display:flex;align-items:center;justify-content:center;z-index:9998;pointer-events:auto;}
#startUI, #gameOverUI{width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:18px;backdrop-filter: blur(10px);background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.45));color:white;text-align:center;}
#titleLarge{font-size:72px;font-weight:900;letter-spacing:6px;text-shadow: 0 8px 30px rgba(0,0,0,0.6), 0 0 30px rgba(255,255,255,0.06);}
#subtitle{font-size:18px;opacity:0.9;}
#homeHighScore{font-size:18px;opacity:0.85;}
#scoreLabel{position:absolute;top:110px;left:50%;transform:translateX(-50%);color:white;z-index:9998;font-weight:700;font-size:20px;text-shadow:0 6px 18px rgba(0,0,0,0.45);}
@media (max-width:480px){
  #titleLarge{font-size:44px}
  #brand{font-size:28px}
  .btn{padding:8px 10px}
}
</style>
</head>
<body>
<div id="stage">
  <div id="titleBar"></div>

  <div id="scoreLabel">Score: <span id="scoreNum">0</span></div>
  <canvas id="gameCanvas" width="400" height="600" aria-label="Flappy bird game"></canvas>

  <div id="startUI" class="overlay" style="display:flex;">
    <div style="display:flex;flex-direction:column;align-items:center;gap:20px;">
      <div id="titleLarge">FLAPPY BIRD</div>
      <div id="subtitle">Premium UI • Modern Style • Responsive</div>
      <div id="homeHighScore">High Score: <span id="homeHighScoreNum">0</span></div>
      <button id="startMainBtn" class="btn">Start Game</button>
    </div>
  </div>

  <div id="gameOverUI" class="overlay" style="display:none;">
    <div style="text-align:center;">
      <div style="font-size:28px;font-weight:900">Game Over</div>
      <div style="margin-top:8px">Your Score: <span id="finalScore">0</span></div>
      <div style="margin-top:8px">High Score: <span id="finalHigh">0</span></div>
      <div style="margin-top:12px;display:flex;gap:10px;justify-content:center">
        <button id="playAgainBtn" class="btn">Play Again</button>
        <button id="goHomeBtn" class="btn">Main Menu</button>
      </div>
    </div>
  </div>
</div>

<script>
const internalW = 400, internalH = 600;
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d',{alpha:false});

const startUI = document.getElementById('startUI'), gameOverUI = document.getElementById('gameOverUI');
const startMainBtn = document.getElementById('startMainBtn'), playAgainBtn = document.getElementById('playAgainBtn'), goHomeBtn = document.getElementById('goHomeBtn');
const scoreLabel = document.getElementById('scoreNum'), finalScore = document.getElementById('finalScore'), finalHigh = document.getElementById('finalHigh');
const homeHighScoreNum = document.getElementById('homeHighScoreNum');

let dpr = Math.max(1, window.devicePixelRatio||1);

function resize(){
  const padding=Math.min(window.innerWidth,24), maxW=window.innerWidth-padding, maxH=window.innerHeight-80;
  let cssW=maxW, cssH=Math.round(cssW*(internalH/internalW));
  if(cssH>maxH){cssH=maxH; cssW=Math.round(cssH*(internalW/internalH));}
  canvas.style.width=cssW+'px'; canvas.style.height=cssH+'px';
  dpr = Math.max(1,window.devicePixelRatio||1);
  canvas.width = internalW*dpr; canvas.height = internalH*dpr;
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
window.addEventListener('resize',resize); resize();

const sndScore = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");
const sndHit   = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");

let gameStarted=false, gameOver=false;
let GRAVITY=0.6, JUMP=-10;
let bird={x:80,y:300,w:40,h:32,vy:0,rot:0,flapTimer:0};
let pipes=[], particles=[], enemies=[], frame=0, score=0;
let framesSinceLastPipe=0, nextPipeIn=100;

// High Score
let highScore = parseInt(localStorage.getItem('flappy_high')||'0',10);
homeHighScoreNum.textContent = highScore;

// Clouds
const cloudsA=[],cloudsB=[];
function spawnClouds(){
  for(let i=0;i<6;i++) cloudsA.push({x:Math.random()*internalW,y:Math.random()*140,w:60+Math.random()*80,speed:0.2+Math.random()*0.3,alpha:0.12+Math.random()*0.15});
  for(let i=0;i<4;i++) cloudsB.push({x:Math.random()*internalW,y:160+Math.random()*120,w:80+Math.random()*140,speed:0.35+Math.random()*0.4,alpha:0.06+Math.random()*0.08});
}
spawnClouds();

// Fire particles
class FireParticle{constructor(x,y){this.x=x+(Math.random()*20-10);this.y=y;this.vy=-1-Math.random()*1.5;this.vx=Math.random()*1.2-0.6;this.r=2+Math.random()*4;this.alpha=1;this.life=20+Math.random()*20;}
update(dt){this.x+=this.vx*dt*2;this.y+=this.vy*dt*2;this.alpha-=0.03*dt;this.r*=0.96;}
draw(){ctx.beginPath();ctx.fillStyle=`rgba(255,${Math.floor(80+Math.random()*120)},0,${this.alpha})`;ctx.arc(this.x,this.y,this.r,0,Math.PI*2);ctx.fill();}}

// Generate pipes and optional enemy birds
function generatePipe(){
  const gapMin=150, gapMax=180;
  const gap = gapMin + Math.random()*(gapMax-gapMin);
  const topH = Math.random()*(internalH-gap-160)+50;
  const bottomH = internalH-topH-gap;
  const pipe={x:internalW+10,top:topH,bottom:bottomH,passed:false,w:50};
  pipes.push(pipe);

  // Enemy bird inside gap sometimes
  if(Math.random()<0.7){
    const enemy={x:pipe.x+10,y:topH+Math.random()*(gap-24),w:32,h:24,speed:2.6+Math.random()*0.8,yaw:Math.random()*0.02-0.01};
    enemies.push(enemy);
  }

  // Adjust next pipe interval for mobile
  const cssW=parseInt(canvas.style.width||internalW,10);
  const base=cssW<=360?130:100;
  nextPipeIn=base+Math.floor(Math.random()*40);
  framesSinceLastPipe=0;
}

// Reset/start functions
function resetGame(){gameStarted=false;gameOver=false;pipes=[];particles=[];enemies=[];frame=0;score=0;bird.x=80;bird.y=internalH/2;bird.vy=0;bird.rot=0;bird.flapTimer=0;startUI.style.display='flex';gameOverUI.style.display='none';scoreLabel.parentElement.style.display='';}
function startGame(){gameStarted=true;gameOver=false;startUI.style.display='none';gameOverUI.style.display='none';scoreLabel.parentElement.style.display='';pipes=[];particles=[];enemies=[];frame=0;score=0;bird.y=internalH/2;bird.vy=0;framesSinceLastPipe=0;nextPipeIn=100;generatePipe();}
function playAgain(){startGame();}

// Input
function flap(){if(!gameStarted) startGame();if(!gameOver){bird.vy=JUMP;bird.flapTimer=6;}if(gameOver) playAgain();}
document.addEventListener('keydown', e=>{if(e.code==='Space'||e.key===' '){e.preventDefault();flap();}});
canvas.addEventListener('pointerdown', e=>{e.preventDefault();flap();},{passive:false});

// Game over
function showGameOver(){if(score>highScore){highScore=score;localStorage.setItem('flappy_high',highScore);}finalScore.textContent=score;finalHigh.textContent=highScore;homeHighScoreNum.textContent=highScore;gameOverUI.style.display='flex';scoreLabel.parentElement.style.display='none';try{sndHit.currentTime=0;sndHit.play();}catch(e){}}

// Update
function update(dt){
  frame++;
  cloudsA.forEach(c=>{c.x-=c.speed*dt;if(c.x<-200)c.x=internalW+200;});
  cloudsB.forEach(c=>{c.x-=c.speed*dt;if(c.x<-300)c.x=internalW+300;});

  if(!gameStarted||gameOver){bird.flapTimer=Math.max(0,bird.flapTimer-dt);bird.vy=Math.sin(frame*0.08)*0.6;bird.y+=bird.vy*dt;bird.rot=Math.sin(frame*0.12)*0.25;return;}

  // Gravity + jump
  let scaleFactor=(canvas.clientWidth<=360?0.85:1);
  bird.vy += GRAVITY*dt*scaleFactor;
  bird.y += bird.vy*dt*scaleFactor;
  bird.rot = Math.max(-0.6,Math.min(0.9,bird.vy*0.06));

  // Pipes
  framesSinceLastPipe++;
  if(framesSinceLastPipe>=nextPipeIn) generatePipe();

  for(let i=pipes.length-1;i>=0;i--){
    const p=pipes[i];p.x-=2.6*dt*scaleFactor;
    if(!p.passed&&p.x+p.w<bird.x){p.passed=true;score++;scoreLabel.textContent=score;try{sndScore.currentTime=0;sndScore.play();}catch(e){}}
    if(p.x<-80)pipes.splice(i,1);
    if(Math.random()<0.18){particles.push(new FireParticle(p.x+25,p.top));particles.push(new FireParticle(p.x+25,internalH-p.bottom));}
  }

  // Enemies
  for(let i=enemies.length-1;i>=0;i--){
    const e=enemies[i];e.x-=e.speed*dt*scaleFactor;e.y+=Math.sin(frame*0.04+i)*e.yaw*dt*40;
    if(bird.x<e.x+e.w&&bird.x+bird.w>e.x&&bird.y<e.y+e.h&&bird.y+bird.h>e.y){gameOver=true;gameStarted=false;showGameOver();}
    if(e.x<-80) enemies.splice(i,1);
  }

  // Particles
  for(let i=particles.length-1;i>=0;i--){particles[i].update(dt);if(particles[i].alpha<=0)particles.splice(i,1);}

  // Pipe collision
  for(const p of pipes){if(bird.x<p.x+p.w&&bird.x+bird.w>p.x){if(bird.y<p.top||bird.y+bird.h>internalH-p.bottom){gameOver=true;gameStarted=false;showGameOver();}}}

  // Floor/Ceiling
  if(bird.y+bird.h>=internalH||bird.y<=0){gameOver=true;gameStarted=false;showGameOver();}
}

// Draw bird (more realistic)
function drawBird(cx,cy,w,h,rot){
  ctx.save();ctx.translate(cx,cy);ctx.rotate(rot);
  // Body
  ctx.beginPath();ctx.ellipse(0,0,w*0.45,h*0.5,0,0,Math.PI*2);ctx.fillStyle='#ffd54a';ctx.fill();
  // Belly
  ctx.beginPath();ctx.ellipse(-w*0.05,0,w*0.35,h*0.35,0,0,Math.PI*2);ctx.fillStyle='#fff0d6';ctx.fill();
  // Wing
  ctx.beginPath();ctx.ellipse(-w*0.02,h*0.05,w*0.25,h*0.12,-0.6,0,Math.PI*2);ctx.fillStyle='#ffb733';ctx.fill();
  // Eye
  ctx.beginPath();ctx.arc(w*0.18,-h*0.08,w*0.07,0,Math.PI*2);ctx.fillStyle='#000';ctx.fill();
  // Beak
  ctx.beginPath();ctx.moveTo(w*0.36,0);ctx.lineTo(w*0.58,-h*0.08);ctx.lineTo(w*0.58,h*0.08);ctx.closePath();ctx.fillStyle='#f39c12';ctx.fill();
  ctx.restore();
}

// Draw enemy bird
function drawEnemy(e){ctx.save();ctx.translate(e.x+e.w*0.5,e.y+e.h*0.5);const rot=Math.sin((e.x+e.y)*0.01)*0.2;ctx.rotate(rot);
ctx.beginPath();ctx.ellipse(0,0,e.w*0.35,e.h*0.45,0,0,Math.PI*2);ctx.fillStyle='#e04b4b';ctx.fill();
ctx.beginPath();ctx.moveTo(e.w*0.25,0);ctx.lineTo(e.w*0.45,-e.h*0.08);ctx.lineTo(e.w*0.45,e.h*0.08);ctx.closePath();ctx.fillStyle='#ffb037';ctx.fill();
ctx.restore();}

// Clouds & Pipes
function drawCloud(x,y,w){ctx.fillStyle='rgba(255,255,255,0.85)';ctx.beginPath();ctx.ellipse(x,y,w*0.7,w*0.4,0,0,Math.PI*2);ctx.ellipse(x+w*0.35,y+6,w*0.5,w*0.3,0,0,Math.PI*2);ctx.ellipse(x-w*0.35,y+6,w*0.5,w*0.3,0,0,Math.PI*2);ctx.fill();}
function drawPipe(x,y,w,h,isTop){const grad=ctx.createLinearGradient(x,y,x,y+h);grad.addColorStop(0,'#0a6b3a');grad.addColorStop(1,'#0a8d4a');ctx.fillStyle=grad;ctx.fillRect(x,y,w,h);ctx.fillStyle='#8be6a4';const rimH=8;if(isTop)ctx.fillRect(x-2,y+h-rimH,w+4,rimH);else ctx.fillRect(x-2,y-rimH,w+4,rimH);ctx.fillStyle='rgba(0,0,0,0.12)';ctx.fillRect(x+w-8,y+4,8,h-8);}

// Draw frame
function draw(){
  const g=ctx.createLinearGradient(0,0,0,internalH);g.addColorStop(0,'#70c5ce');g.addColorStop(1,'#4fb0c8');ctx.fillStyle=g;ctx.fillRect(0,0,internalW,internalH);
  cloudsA.forEach(c=>{ctx.globalAlpha=c.alpha;drawCloud(c.x,c.y,c.w);});cloudsB.forEach(c=>{ctx.globalAlpha=c.alpha*0.9;drawCloud(c.x,c.y,c.w*1.4);});ctx.globalAlpha=1;
  ctx.fillStyle='#2d6b7a';ctx.fillRect(0,internalH-32,internalW,32);
  for(const p of pipes) drawPipe(p.x,0,p.w,p.top,true),drawPipe(p.x,internalH-p.bottom,p.w,p.bottom,false);
  for(const part of particles) part.draw();for(const e of enemies) drawEnemy(e);
  ctx.save();ctx.translate(bird.x+bird.w*0.5,bird.y+bird.h*0.5);ctx.rotate(bird.rot);ctx.globalAlpha=0.12;ctx.beginPath();ctx.ellipse(0,36,bird.w*0.7,8,0,0,Math.PI*2);ctx.fillStyle='#000';ctx.fill();ctx.globalAlpha=1;ctx.restore();
  drawBird(bird.x+bird.w*0.5,bird.y+bird.h*0.5,bird.w,bird.h,bird.rot);
}

// Frame loop
let lastTime=performance.now();
function frameLoop(time){
  const rawMs=time-lastTime;
  const clamped=Math.min(rawMs,100);
  const dt=Math.max(1,clamped/16.666);
  lastTime=time;
  update(dt);draw();
  requestAnimationFrame(frameLoop);
}

resetGame();requestAnimationFrame(frameLoop);

// Mobile audio resume
function resumeAudio(){try{sndScore.play().then(()=>sndScore.pause());}catch(e){} try{sndHit.play().then(()=>sndHit.pause());}catch(e){} window.removeEventListener('pointerdown',resumeAudio);}
window.addEventListener('pointerdown',resumeAudio);

startMainBtn.addEventListener('click',()=>{if(!gameStarted)startGame();});
playAgainBtn.addEventListener('click',()=>{playAgain();});
goHomeBtn.addEventListener('click',()=>{resetGame();});
</script>
</body>
</html>
